{% extends 'base.html' %}
{% block content %}
  <table class="table table-striped table-dark mt-5 frame">
    <thead>
      <tr>
        <th>Kto</th>
        <th>Co</th>
        <th>Kwota</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      {% for akces in akcesoria %}
        <tr>
          <td>{{ akces.kto }}</td>
          <td>{{ akces.co }}</td>
          <td>{{ akces.kwota }}</td>
          <td>{{ akces.model }}</td>
          <td> <a href="{% url 'akcesoria:akcesoria-detail' pk=akces.id %}">{{ akces.pk }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

    <h1></h1>

{% endblock %}
