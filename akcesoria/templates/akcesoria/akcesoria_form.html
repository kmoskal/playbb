{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container mt-5">
    <div class="card text-center mx-auto">
      <div class="p-5">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form layout='inline' %}

          <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Zapisz</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
