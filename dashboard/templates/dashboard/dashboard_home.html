{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Tablica {% endblock %}

{% block content %}

  <div class="container">
    <div class="card mt-3 p-0 col-sm-3 frame">
      <div class="card-header">
        <span style="font-size: 18px; font-weight: 800">Akcesoria:</span><span class="float-right" style="font-size: 18px; font-weight: 800">{{ suma }} zł</span>
      </div>
      <ul class="list-group list-group-flush">
        {% for key, value in akcesoria.items %}
          <li class="list-group-item"><b>{{ key }}:</b> <span class="float-right">{{ value }} zł</span></li>
        {% endfor %}
      </ul>
      <div class="card-header text-center">
        <a role="button" class="btn btn-primary" href="{% url 'akcesoria:akcesoria-dodaj' %}">Dodaj</a>
      </div>
    </div>

    {% block akcesoria %}
    {% endblock %}
  </div>

{% endblock %}
