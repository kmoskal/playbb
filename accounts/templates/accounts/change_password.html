{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %} Zmień hasło {% endblock %}

{% block content %}
  <div class="container">
    <div class="card frame mx-auto mt-5">
      <div class="p-3">
        <form method="post" class="text-center">
          {% csrf_token %}
          <div class="m-5">
            {% bootstrap_form form %}
          </div>
          <button type="submit" class="btn btn-outline-primary mx-auto w-75 montserrat"><i class="fas fa-save"></i> Zapisz</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %} <script src="{% static 'script.js' %}"></script> {% endblock %}
