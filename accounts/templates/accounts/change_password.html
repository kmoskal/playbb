{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Zmień hasło {% endblock %}

{% block content %}
  <div class="container">
    <h1>Zmień hasło</h1>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-outline-success">Zapisz</button>
    </form>
  </div>
{% endblock %}
